<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- header -->
    <header>
        <h1 class="bg-dark text-white text-center">Weather Dashboard</h1>
      </header>
    <!-- container to hold two columns -->
     <main>
      <div class="row">
        <section class="col-12 col-lg-3 bg-light py-4 mblank-0 d-flex flex-column" id="container">
            <!-- form to search for a city -->
          <form class="group" id="search-city">
            <label for="search" class="col col-12">Search for a city:</label>
            <div class="form-check-inline col col-12 px-3">
              <input type="text" class="input" id ="search" autofocus="true" />
              <button type="submit" class="btn btn-primary" id="btnSearch"><i class="fas fa-search"></i>
              </button>
            </div>
          </form>
          <!-- List to hold city names -->
          <li class="list-group col col-12 d-none d-lg-block px-3" id="city-list"></li>
        </section>

        <!-- container to display weather information -->
        <section class="col-12 col-lg-9 mt-3 d-flex flex-column px-3" id="display-weather-info">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title d-flex align-items-center lead font-weight-bold" style="height: 100px">
                <span id="city-name"></span>
                <span class="px-3" id="date"></span>
                <img class="icon" id="icon-today" src="">
                </img>
              </h2>
              <p class="card-text">
                  Temperature: 
                <span id="temperature"></span>
              </p>
              <p class="card-text">
                  Humidity: 
                <span id="humidity"></span>
              </p>
              <p class="card-text">
                  Wind Speed: 
                <span id="wind-speed"></span>
              </p>
              <p class="card-text">
                  UV Index: 
                <span id="uv-index"></span>
              </p>
            </div>
          </div>
          <!-- container to show 5-day forecast -->
          <div>
            <h2 class="card-title d-flex align-items-center lead font-weight-bold mt-3"  style="height: 50px">
              5-Day Forecast:
            </h2>
            <div class="row justify-content-between">
            <!-- first future day -->
              <div class="col-sm-2 card-body bg-primary text-white rounded mb-3">
                <p class="card-title font-weight-bold" id="day-1"></p>
                <p class="card-text" style="height: 100px">
                  <img class="icon" id="icon-day-1" src="">
                </img>
                </p>
                <p class="card-text">Temperature: 
                  <span id="temperature-1"></span>
                </p>
                <p class="card-text">Humidity: 
                  <span id="humidity-1"></span>
                </p>
              </div>
              <!-- second future day -->
              <div class="col-sm-2 card-body bg-primary text-white rounded mb-3">
                <p class="card-title font-weight-bold" id="day-2"></p>
                <p class="card-text" style="height: 100px">
                  <img class="icon" id="icon-day-2" src="">
                </img>
                </p>
                <p class="card-text">Temperature: 
                  <span id="temperature-2"></span>
                </p>
                <p class="card-text">Humidity: 
                  <span id="humidity-2"></span>
                </p>
              </div>
              <!-- third future day -->
              <div class="col-sm-2 card-body bg-primary text-white rounded mb-3">
                <p class="card-title font-weight-bold" id="day-3"></p>
                <p class="card-text" style="height: 100px">
                  <img class="icon" id="icon-day-3" src="">
                </img>
                </p>
                <p class="card-text">Temperature: 
                  <span id="temperature-3"></span>
                </p>
                <p class="card-text">Humidity: 
                  <span id="humidity-3"></span>
                </p>
              </div>

              <!-- four future day -->
              <div class="col-sm-2 card-body bg-primary text-white rounded mb-3">
                <p class="card-title font-weight-bold" id="day-4"></p>
                <p class="card-text" style="height: 100px">
                  <img class="icon" id="icon-day-4" src="">
                </img>
                </p>
                <p class="card-text">Temperature: 
                  <span id="temperature-4"></span>
                </p>
                <p class="card-text">Humidity: 
                  <span id="humidity-4"></span>
                </p>
              </div>

              <!-- five future day -->
              <div class="col-sm-2 card-body bg-primary text-white rounded mb-3">
                <p class="card-title font-weight-bold" id="day-5"></p>
                <p class="card-text" style="height: 100px">
                  <img class="icon" id="icon-day-5" src="">
                </img>
                </p>
                <p class="card-text">Temperature: 
                  <span id="temperature-5"></span>
                </p>
                <p class="card-text">Humidity: 
                  <span id="humidity-5"></span>
                </p>
              </div>
              
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
