<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- header -->
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <!-- container to hold two columns -->
    <main class="container" id="container">
        <div class= "row">
        <!-- search box and results column -->
        <div class="col-4">
            <!-- search form -->
            <form id="user-search" class="form-inline">
                <label class="form-label" for="search">Search for a City: </label>
                <input name="search" id="search" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn" id="searchIcon"><i class="fa fa-search" aria-hidden="true"></i></button>
              </form>
        </div>
        <!-- List of searched cities -->
        <!-- <div class="list-group" id="city-list">

        </div> -->
        <!-- weather forcast column -->
        <div class="col-8" id="weather-container">
            <h2 class="subtitle" id="city-search-term"><span id="date"></span></h2>
            <div id="weather-info-container" class="list-group"></div>
        </div>
    </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
