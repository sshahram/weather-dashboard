<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- header -->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5 text-center">Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <!-- container to hold two columns -->
    <main class="container-fluid" id="container">
        <div class= "row">
        <!-- search box and results column -->
            <div class="col-4">
                <!-- search  -->
                <h3>Search for a city:</h3>
                <div class="input-group mb-4">
                    <input type="text" class="form-control" id="citySearch" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary fa fa-search" type="submit" id="searchBtn"></button>
                    </div>
                    </div>
                    <!-- List of searched cities -->
                    <div class="list-group" id="cityList"></div>                    
                </div>
                <!-- Weather Information -->
                <div class="col-8">
                    <div class="card" style="width: 100%;" id="weatherInfo"></div>
                      <div id="fiveDayForecast"></div>
                </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
